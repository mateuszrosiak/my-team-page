<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page - DevChallenges.io</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h2 class="header__h2">The creative crew</h2>
            <div class="header__team-info">
                <h4 class="header__h4">Who we are</h4>
                <p class="header__paragraph">
                    We are team of creatively diverse, driven, innovative individuals working in various locations from
                    the world.
                </p>
            </div>
        </header>

        <div class="gallery">
            <figure class="gallery__item gallery__item--1">
                <img src="img/photo1.png" alt="" class="gallery__img">
                <div class="gallery__bottom-caption">Bill Mahoney</div>
                <span class="gallery__right-caption">Product Owner</span>
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="img/photo2.png" alt="" class="gallery__img">
                <span class="gallery__bottom-caption">Saba Cabarera</span>
                <span class="gallery__right-caption">Art Director</span>
            </figure>
            <figure class="gallery__item gallery__item--3">
                <img src="img/photo3.png" alt="" class="gallery__img">
                <span class="gallery__bottom-caption">Shae Le</span>
                <span class="gallery__right-caption">Tech Lead</span>
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="img/photo4.png" alt="" class="gallery__img">
                <span class="gallery__bottom-caption">Skylah Lu</span>
                <span class="gallery__right-caption">UX Designer</span>
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="img/photo5.png" alt="" class="gallery__img">
                <span class="gallery__bottom-caption">Griff Richards</span>
                <span class="gallery__right-caption">Developer</span>
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="img/photo6.png" alt="" class="gallery__img">
                <span class="gallery__bottom-caption">Stan John</span>
                <span class="gallery__right-caption">Developer</span>
            </figure>
        </div>
        <footer class="footer"><span class="footer__span">
                Mateusz Rosiak @ DevChallenges.io
            </span></footer>


    </div>

</body>

</html>
